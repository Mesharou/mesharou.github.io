[Croco_Files]
croco_files_dir = ../../CROCO_FILES
croco_grd_prefix = croco_grd
croco_tide_prefix = croco_frc
croco_ini_prefix = croco_ini
croco_bry_prefix = croco_bry
croco_bry_format = MONTHLY
croco_rivers_prefix = croco_runoff

[Zoom_Options]
is_zoom = False
is_agrif = False
agrif_level = 0
parent_grid = ../../CROCO_FILES/croco_grd.nc

[Grid_Position]
central_lon = 15.0
central_lat = -32.0
size_x_km = 1556
size_y_km = 1334
npoints_x = 41
npoints_y = 42
grid_angle = 0.0

[Grid_Zoom_Params]
north_obc = True
south_obc = True
west_obc = True
east_obc = True
merging_area = 5

[Grid_Zoom_Agrif]
coef = 3
imin = 18
imax = 32
jmin = 15
jmax = 24

[Grid_Smoothing_Params]
hmin = 50.0
hmax = 6000.0
interp_rad = 2
rfact = 0.2
smooth_meth = lsmooth

[Grid_Isolated_Waterbodies]
mask_isolated_waterbodies = False
main_water_body_x_idx = 20
main_water_body_y_idx = 20

[Grid_Input_Files]
topo_file_reader = etopo2
topo_file = /forums/public/pub/Data/DATASETS_CROCOTOOLS/Topo/etopo2.nc
shp_file = /forums/public/pub/Data/DATASETS_CROCOTOOLS/gshhs/GSHHS_shp/i/GSHHS_i_L1.shp

[Times]
Ystart = 2024
Mstart = 1
Dstart = 1
Hstart = 12
Yend = 2025
Mend = 1
Dend = 31
Hend = 12
Yorig = 2000
Morig = 1
Dorig = 1
Horig = 0
use_calendar = False

[Sigma_Params]
theta_s = 7
theta_b = 2
N = 32
hc = 200

[IBC_Options]
obc_dict = {'south':1, 'north':1,'west':1, 'east':1}
cycle_time_bry = 0
tracers = ["temp", "salt"]
uv_conserv = 1
min_nb_valid_data = 4

[IBC_Input_Files]
ibc_reader = mercator
ibc_dir = /forums/public/pub/Data/DATA_IBC/GLORYS/
ibc_prefix = GLORYS
ibc_extension = .nc
ibc_freq = 1M 
ibc_multi_files = False
ibc_file_ssh = ETAN
ibc_files_tracers = ["THETA", "SALT"]
ibc_file_u = EVEL
ibc_file_v = NVEL
ini_filedate = Y2024M01
ini_idx = 0

[Tide_Options]
tide_waves = M2,S2,N2,K2,K1,O1,P1,Q1,Mf,Mm
is_tide_current = True
is_tide_potential = True
is_correction_ssh = True
is_correction_uv = True

[Tide_Input_Files]
tide_reader = tpxo7_croco
tide_type = Re_Im
tide_dir = /forums/public/pub/Data/DATASETS_CROCOTOOLS/TPXO7/
tide_single_file = TPXO7.nc
tide_multi_files = False
tide_multi_files_waves_separated = True
tide_multi_files_elev_file = h_<tide_wave>tpxo9_atlas_30_v5.nc
tide_multi_files_u_file = u<tide_wave>tpxo9_atlas_30_v5.nc
tide_multi_files_v_file = u<tide_wave>_tpxo9_atlas_30_v5.nc 

[Rivers_Options]
nb_iter_mask = 3
rivers_freq = DAILY

[Rivers_Input_Files]
rivers_file_list = Examples/rivers_list.txt

[Download_Options]
use_grd_extent = True
grd_extent_padding = 1.0
custom_extent = None

[Mercator_Download]
dataset = cmems_mod_glo_phy_my_0.083deg_P1D-m
variables = ['thetao', 'so', 'uo', 'vo', 'zos']
depths = 'all'

[ERA5_Download]
era5_dir = /forums/public/pub/Data/DATA_METEO/ERA5/
n_overlap = 0
time_frames = 00/06/12/18
variables = ['lsm', 'sst', 'tp', 'strd', 'ssr', 't2m', 'q', 'u10', 'v10']
conv_cff  = [1., 1., 1000./3600., 1./3600., 1./3600., 1., 1., 1., 1.]
units = ['(0-1)', 'K', 'kg m-2 s-1', 'W m-2', 'W m-2', 'K', 'kg kg-1', 'm s-1', 'm s-1']
wave_extract = False
wave_var = ['swh', 'mwd', 'pp1d', 'cdww']
wave_conv_cff = [1.0, 1.0, 1.0, 1.0]
wave_units = ['m', 'Degrees true', 's', 'dimensionless']

[Glofas_Download]
dataset = cems-glofas-historical
rivers_dir = ../data/DATA_RIVERS/
rivers_prefix = cems_glofas

[Hycom_Download]
dataset = http://tds.hycom.org/thredds/dodsC/GLBy0.08/expt_93.0
